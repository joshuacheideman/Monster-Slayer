<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Monster Slayer</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<link rel="stylesheet" type="text/css" href="./normalize.css" media="screen"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	</head>
	<body>
		<div id="app">
			<div class="d-flex justify-content-center">
				<button type="button" class="btn btn-primary" v-if="!GameStart" @click="StartGame">Start Game</button>
				<button type="button" class="m-2 btn btn-primary" v-if="GameStart">Attack</button>
				<button type="button" class="m-2 btn btn-secondary" v-if="GameStart"> Special Attack</button>
				<button type="button" class="m-2 btn btn-success" v-if="GameStart">Heal</button>
				<button type="button" class="m-2 btn btn-light" v-if="GameStart">Reset Battle</button>
			</div>
		</div>
	</body>
	<script src="./app.js"></script>
</html>
