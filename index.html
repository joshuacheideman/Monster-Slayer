<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Monster Slayer</title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		
		<link rel="stylesheet" type="text/css" href="./normalize.css" media="screen"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./style.css" media="screen"/>
	</head>
	<body class="margin">
		<div id="app">
			<div class="d-flex justify-content-around">
				<div>
					<h1 class="text-center">Player</h1>
					<div class="healthbar white text-center" :style="{width: PlayerBar}">
						{{PlayerHealth}}
					</div>
					<div class="healthbar-depleted">
						
					</div>
				</div>
				<div>
					<h1 class="text-center">Enemy</h1>
					<div class="healthbar white text-center" :style="{width: EnemyBar}">
						{{EnemyHealth}}
					</div>
					<div class="healthbar-depleted">
						
					</div>
				</div>
			</div>
			<div class="d-flex justify-content-center boxshadow verticalmargin">
				<button type="button" class="btn btn-outline-primary" v-if="!GameStart" @click="StartGame">Start Game</button>
				<template v-if="GameStart">
					<button type="button" class="m-2 btn btn-outline-primary" @click="Attack">Attack</button>
					<button type="button" class="m-2 btn btn-outline-warning" @click="SpecialAttack"> Special Attack</button>
					<button type="button" class="m-2 btn btn-outline-success" @click="Heal">Heal</button>
					<button type="button" class="m-2 btn btn-outline-dark" @click="Reset">Reset Battle</button>
				</template>
			</div>
			<div v-if="GameStart" class="d-flex justify-content-center boxshadow verticalmargin">
				<ul style="list-style-type:none">
					<li v-for="log in GameLog" :class="{playerlog:log.isPlayer,enemylog:!log.isPlayer}">
						{{log.message}}
					</li>
				</ul>
			</div>
		</div>
	</body>
	<script src="./app.js"></script>
</html>
